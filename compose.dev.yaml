services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    image: altee-core:dev
    container_name: altee-core-dev
    ports:
      - "3000:3000"
    volumes:
      # ソースコードをマウント（ホットリロード対応）
      - .:/app
      # node_modulesは除外（コンテナ内のものを使用）
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - DATABASE_URL=postgresql://postgres:password@db:5432/altee_dev?schema=public
      - STORAGE_ENDPOINT=https://61edd3141ab2f4e0778c420d0fd61f7a.r2.cloudflarestorage.com
      - STORAGE_ACCESS_KEY=4eac9a8ea885313fa5fe21c00759be9a
      - STORAGE_SECRET_KEY=27582681dd770f6e0a95c8513fee18f9aaa92bd873deafe9dd64b80609d7339a
      - STORAGE_BUCKET=altee-images
      - STORAGE_REGION=auto
      - STORAGE_FORCE_PATH_STYLE=false
      - NEXT_PUBLIC_STORAGE_URL=http://localhost:3000/api/files
    command: npm run dev
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - altee-network

  db:
    image: postgres:17.4
    container_name: altee-core-db-dev
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=altee_dev
    volumes:
      - altee_dev_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - altee-network

  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    image: altee-core:dev
    container_name: altee-core-prisma-studio
    ports:
      - "5555:5555"
    volumes:
      # ソースコードをマウント（prisma/schema.prismaアクセス用）
      - .:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/altee_dev?schema=public
    command: npx prisma studio --hostname 0.0.0.0 --port 5555
    depends_on:
      - db
    networks:
      - altee-network

volumes:
  altee_dev_db_data:

networks:
  altee-network:
    driver: bridge